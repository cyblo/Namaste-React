<!-- Hello Program using React -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Program using React</title>
 </head>
 <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const heading = React.createElement("h1", {}, "Namaste Duniya!");
        const para = React.createElement("p", {}, "Hello program using react");

        const container = React.createElement("div", {}, [heading, para]);

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(container);
    </script>
 </body>
 </html>
